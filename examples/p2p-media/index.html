<!DOCTYPE html>
<html lang="en"><!--英語を指定-->
  <head>
    <meta charset="UTF-8"><!--「UTF-8」という文字コードに設定する-->
    <meta name="viewport" content="width=device-width, initial-scale=1"><!--表示領域,初期倍率-->
    <title>SkyWay - P2P Media example</title><!--文書のタイトル-->
    <link rel="stylesheet" href="../_shared/style.css"><!--cssファイルと連携-->
  </head>
  <body>
    <div class="container">
      <h1 class="heading">P2P Media example</h1>
      <p class="note">
        Enter remote peer ID to call.
      </p>
      <div class="p2p-media">
        <div class="remote-stream">
          <video id="js-remote-stream"></video><!--動画を再生する際に使用-->
        </div>
        <div class="local-stream">
          <video id="js-local-stream"></video><!--動画を再生する際に使用-->
          <p>Your ID: <span id="js-local-id"></span></p>
          <input type="text" placeholder="Remote Peer ID" id="js-remote-id"><!--テキスト入力欄や実行ボタン等,フォームなどの入力欄にあらかじめ記入されている薄い灰色のテキストのこと-->
          <button id="js-call-trigger">Call</button><!--ボタン-->
          <button id="js-close-trigger">Close</button><!--ボタン-->
        </div>
      </div>
      <p class="meta" id="js-meta"></p>
    </div>
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script> <!--文書にJavaScriptなどのスクリプトを組み込む-->
    <script src="../_shared/key.js"></script> <!--文書にJavaScriptなどのスクリプトを組み込む-->
    <script src="./script.js"></script> <!--文書にJavaScriptなどのスクリプトを組み込む-->
  </body>
</html>
